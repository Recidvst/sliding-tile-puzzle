<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sliding Tile Puzzle</title>
	<meta name="description" content="A javascript and css grid game based on the old sliding tile puzzle games where the player has to re-arrange a jumbled picture by sliding tiles around a fixed 2d board.">

	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">	
	<link rel="stylesheet" type="text/css" href="css/styles.scss">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
<head>

<body>

	<div class="sliding-tile-puzzle">
		<div class="controls-container">

			<div class="title-holder">
				<h1>Sliding Tile Puzzle</h1>
				<h2>A Javascript and CSS Grid game based on the old sliding tile puzzle games.</h2>
				<h3>Try to re-arrange the jumbled picture by sliding the tiles around the board.</h3>
			</div>

			<img src="https://raw.githubusercontent.com/Recidvst/recidvst-images/master/lake-cabin-min.jpg" alt="Puzzle reference image" class="reference-img">
			<button class="control-button" id="startButton">Start</button>
			<button class="control-button" id="resetButton" disabled="true">Reset</button>	

			<p class="disclaimer">Sorry, won't work on mobile atm...</p>

		</div>
		<div class="tile-container complete">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js" integrity="sha512-3WGIRFCuTpZhqYujwLp5RtARPkOy3uRtc3RXB31bJ9/i6VH2C66Z0WBV6gHhdhbUIDKFx8yTkLfEjdQM5Wl+ZQ==" crossorigin="anonymous"></script>
	<script src="./js/app.js"></script>
	
</body>
</html>
